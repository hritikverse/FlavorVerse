<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .message {
    text-align: center;
    padding: 20px;
    background-color: #3498db;
    color: white;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }

  .message h1 {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .message p {
    font-size: 18px;
  }
</style>
<title>Submission Confirmation</title>
</head>
<body>
  <div class="message">
    <h1>Your suggestion has been submitted.</h1>
    <p>Thank you!!</p>
  </div>
</body>
</html>
